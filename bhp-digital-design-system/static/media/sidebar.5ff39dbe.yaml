    subTitle: Example
    react: |
      import React from "react";
      import { BHPIcon } from "bhp-ui-react";
      export default class Example extends React.Component {
        constructor(props) {
          super(props);

          this.toggle = this.toggle.bind(this);
          this.state = {
            isOpen: false
          };
        }

        toggle() {
          this.setState({
            isOpen: !this.state.isOpen
          });
        }

        render() {
          const { selectedEntry } = this.state;
          return (
            <div style={{height: "300px",display: "flex",flexDirection: "row"}} >
              <div style={{ display: "flex", flexDirection: "column", overflow: "auto" }}>
                <aside
                  className={ this.state.isOpen === true ? "outer" : "outer hide-side-bar" }
                  style={{ flex: 1 }}
                >
                  <div className="overlay" onClick={this.toggle} />
                  <div className="entries">
                    <div className="entry">
                      <div className="link">
                        <i className="fas fa-file link-icon" name="file" />
                          UI components
