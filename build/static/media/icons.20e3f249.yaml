title: Icons
category: UI components
preText: |
  The preferred reusable font icon libraries are described in
  [Foundation / Font Icon](/foundation/font-icons/), along with instructions
  on how to use them.

  When you have to use a special icon (product / event / campaign) we advise
  using SVG formats only.

  When creating stand alone icons, products icons, and event icons, ensure that
  you keep the style, weight and size consistent with the Material Font Icons.
  All custom icons must be pixel perfect.

  Some custom icons already exist. To explore the custom icons library, please go
  to the [download page](/download/).

  This component supports fontawesome v4. Please refer to this link to get more icons:
  [available icons](https://fontawesome.com/icons)

examples:
  - title: Usage
    subTitle: Example
    react: |
      import React from "react";
      import { BHPIcon } from "bhp-ui-react";
      import 'font-awesome/css/font-awesome.min.css';

      export default () => (
        <div>
          <BHPIcon className="fa-cut" size={12} />
          <BHPIcon className="fa-search" size={18} />
          <BHPIcon className="fa-plus-square" size={25} />
          <BHPIcon className="fa-bookmark text-primary" size={48} />
        </div>
      );
    html: |
      <div style="height: 50px">
        <i class="fa fa-cut"></i>
        <i class="fa fa-search md-12"></i>
        <i class="fa fa-plus-square md-36"></i>
        <i class="fa fa-bookmark text-primary md-48"></i>
      </div>
    angular: |
      <div style="height: 50px">
        <BHPIcon name="fa-cut" size="12"></BHPIcon>
        <BHPIcon name="fa-search" size="18"></BHPIcon>
        <BHPIcon name="fa-plus-square"  size="24" ></BHPIcon>
        <BHPIcon name="fa-bookmark" size="30" class="text-primary" ></BHPIcon>
      </div>

